<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ghosty the poem generator</title>
    <link rel="stylesheet" href="css/poem_gen.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--navbar-->
    <div
      class="navbar navbar-expand-md navbar-dark"
      style="background-color: rgb(70, 97, 91);"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="assets/logonebun.svg" style="width: 40px" />
        </a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-label="Expand navigation bar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a
                href="poem_gen.html"
                class="nav-link active"
                aria-current="page"
                >Poem generator</a
              >
            </li>

            <li class="nav-item">
              <a href="about_us.html" class="nav-link">About Us</a>
            </li>
          </ul>
        </div>
        <!--<div class="navbar-text">Lorem ipsum dolor sit amet.</div>  -->
      </div>
    </div>
    <main>
      <div class="backdrop">
        <div class="rellax" data-rellax-speed="4"> <span class="titlu auto-type" !important></span></div>
        <form method="post" novalidate>
          <div class="form-floating">
            <input
              type="number"
              id="verses"
              class="form-control"
              placeholder="Enter the number of verses here"
              required
            />
            <label for="verses" class="form-label">Number of verses: </label>
            <div class="invalid-feedback">Invalid number!</div>
          </div>
          <div class="form-floating mt-2">
            <input
              type="number"
              id="lines"
              class="form-control"
              placeholder="Enter  the number of lines per verse here"
              required
            />
            <label for="lines" class="form-label">Number of lyrics:</label>
            <div class="invalid-feedback">Invalid number!</div>
          </div>
          <div class="form-floating mt-2">
            <input
              type="text"
              id="theme"
              class="form-control"
              placeholder="Enter  the theme of the poem here"
              required
            />
            <label for="theme" class="form-label">Theme of the poem:</label>
            <div class="invalid-feedback">Invalid theme!</div>
          </div>
          <button
            class="btn subm" !impoortant
            style="margin-top: 20px; background-color: white; color:  rgb(70, 97, 91); font-weight: bolder; border: 1px solid  rgb(70, 97, 91);;"
            data-bs-toggle="modal"
            data-bs-target="#modal"
          >
            Submit!
          </button>
        </form>
      <div class="modal fade" id="modal">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              Modal header
              <button
                class="btn-close"
                data-bs-dismiss="modal"
                data-bs-target="#modal"
              ></button>
            </div>
            <div class="modal-body">
              <div id="poem"></div>
            </div>
            <div class="modal-footer">
              <button
              class="btn"
              style="background-color: rgb(70, 97, 91); color: white;"
              id="btnpoem"
            >
              Text-to-speech
            </button>
            </div>
          </div>
        </div>
      </div>
      </div>
      <script type="module" src="script.js"></script>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      var typed = new Typed(".auto-type", {
        strings: ["Put Ghosty to work!"],
        typeSpeed: 110, 
        backSpeed: 110,
        loop: true
      })
   </script>
  </body>
</html>
