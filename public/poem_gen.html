<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="poem_gen.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--navbar-->
    <div
      class="navbar navbar-expand-md navbar-dark"
      style="background-color: rgb(70, 97, 91)"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="assets/logonebun.svg" style="width: 40px" />
        </a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-label="Expand navigation bar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="poem_gen.html" class="nav-link active" aria-current="page"
                >Poem generator</a
              >
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="about_us.html" class="nav-link">About Us</a>
            </li>
          </ul>
        </div>
        <!--<div class="navbar-text">Lorem ipsum dolor sit amet.</div>  -->
      </div>
    </div>
    <main>
      <div class="backdrop">
        <div class="container" style="margin-top: 60px">
          <!-- exemplu de formular + buton -->
          <form novalidate>
            <div class="form-floating">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter  email here"
                required
              />
              <label for="email" class="form-label">Number of verses: </label>
              <div class="invalid-feedback">Invalid number!</div>
            </div>
            <div class="form-floating mt-2">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter  email here"
                required
              />
              <label for="email" class="form-label">Number of lyrics:</label>
              <div class="invalid-feedback">Invalid number!</div>
            </div>
            <div class="form-floating mt-2">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter  email here"
                required
              />
              <label for="email" class="form-label">Rhyme type:</label>
              <div class="invalid-feedback">Invalid rhyme type!</div>
            </div>
            <div class="form-floating mt-2">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter  email here"
                required
              />
              <label for="email" class="form-label">Theme of the song:</label>
              <div class="invalid-feedback">Invalid theme!</div>
            </div>
            <button
              class="btn btn-primary"
              style="margin-top: 20px; background-color: rgb(70, 97, 91)"
            >
              Submit!
            </button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
